# TODO: get rid of this file and make original settings.properties from te-node available
# Current TE version (rendered during the Maven module build)
te_version=${project.version}

# Swarm-related startup parameters
taf.executor.node.description=TAF Executor enabled test node
taf.executor.node.fsRoot=.
taf.executor.node.executors=6

# Other startup parameters
taf.executor.name_lookup.reattempt.delayInMillis=10000
taf.executor.name_lookup.reattempt.timeoutInMillis=65000

# TAF plugins used
taf.surefire_provider.version=2.31.5
taf.maven_plugin.version=2.37.19
taf.manual_tests_plugin.version=2.20.2

# Timers
## How often to check test process timeout
taf.schedule_node.timeout_timer.poll_every_seconds=5
## Time, after which the files created in testware runtime are deleted (15 hrs)
taf_te.node.cleanup.max_runtime_files_lifetime_in_seconds=43200
## Clean up /tmp as well?
taf_te.node.cleanup.clean_tmp_folder=true
